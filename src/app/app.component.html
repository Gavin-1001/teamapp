<div class="container">
    <div class="ui card">
        <h1>Team Generator</h1>
        <ul class="list">
            <li *ngFor="let member of arrayOfMembers">{{member}}</li>
        </ul>
        <div class="add-members-container">
            <input
                #addMemberInput
                type="text"
                placeholder="name"
                (input)="onInput(addMemberInput.value)"
                [value]="newMemberName"
            />
            <!-- The [value] is an attribute directive
             The [value]="newMemberName" removes the text from the input when you submit the name
                 we want angular to refer the [value] of newMemberName to the newMemberName in the ts file, which is initialized to an empty string
            -->
            <button (click)="addMember()">Add</button>
        </div>

        <div class="input-container">
            <input
                #numberOfTeamsInput
                type="text"
                placeholder="# of teams"
                (input)="onNumberOfTeamsInput(numberOfTeamsInput.value)"
                [value]="numberOfTeams"
            />
            <button (click)="generateTeams()">Generate</button>
        </div>

        <p *ngIf="errorMessage" class="error-msg">{{errorMessage}}</p>
    </div>

</div>
