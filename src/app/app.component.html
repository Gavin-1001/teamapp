<div class="container">
    <div class="ui card">
        <h1>Team Generator</h1>
        <ul class="list">
            <li *ngFor="let member of arrayOfMembers">{{member}}</li>
        </ul>
        <div class="add-members-container">
            <input
                #addMemberInput
                type="text"
                placeholder="name"
                (input)="onInput(addMemberInput.value)"
                [value]="newMemberName"
            />
            <!-- The [value]="newMemberName" removes the text from the input when you submit the name -->
            <button (click)="addMember()">Add</button>
        </div>

        <div class="input-container">
            <input type="text" placeholder="# of teams"/>
            <button>Generate</button>
        </div>

    </div>

</div>
